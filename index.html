<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Glove Box Giveaway Winner!</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <img id="bg" src="./assets/imgs/bg.jpg" alt="">
    <section id="formContainer">
        <img id="logo" src="./assets/imgs/logo.png" alt="">
        <h1 class="title">Gloves Box GiveAway <br> Sign Up Form</h1>
        <p class="giveAwayDescription"></p>
        <form action="">
            <div>

                <label for="name">Name : </label>
                <input name="name" type="text" class="input" placeholder="Enter your name">
            </div>
            <div>

                <label for="email">Email : </label>
                <input name="email" type="text" class="input" placeholder="Enter your email">
            </div>
            <div>
            <label for="phone"> Phone : </label>
            <input name="phone" type="text" class="input" placeholder="Enter your phone number">
            </div>
            <div>

                <label for="company"> Company : </label>
                <input name="company" type="text" class="input" placeholder="Enter your company name">
            </div>
            <div>
            <label for="size"> Size : </label>
            <select class="input" name="size" id="size">
                <option value=""> Choose a Size </option>
                <option value="Medium"> Medium </option>
                <option value="Large"> Large </option>
            </select>
            </div>
            <button type="submit" class="btn"> Submit! </button>
            </div>
        </form>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
